[profile.dev]
opt-level = "z"

[profile.release]
opt-level = "z"

[workspace]
members = ["dnas/*/zomes/coordinator/*", "dnas/*/zomes/integrity/*"]

[workspace.dependencies]
hdi = { version = "0.4.0-beta-dev.31" }
hdk = { version = "0.3.0-beta-dev.35" }
serde = "1"

[workspace.dependencies.unzoom]
path = "dnas/unzoom/zomes/coordinator/unzoom"

[workspace.dependencies.unzoom_integrity]
path = "dnas/unzoom/zomes/integrity/unzoom"
